<meta charset="utf-8"/>
<!DOCTYPE html>
<html>
<head>
    <title>Get Back Home</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.19.0/dist/phaser.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        parent: "game-container",
        pixelArt: true,
        scene: {
        preload: preload,
        create: create,
        update: update
    }
        };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image("tileset_dungeon","../assets/tileset_dungeon.png");
        this.load.tilemapTiledJSON("map","../assets/good map.json");
    }

    function create ()
    {
        const map = this.make.tilemap({ key: "map" });

        // Parameters are the name you gave the tileset in Tiled and then the key of the tileset image in
        // Phaser's cache (i.e. the name you used in preload)
        const tileset = map.addTilesetImage("dungeon", "tileset_dungeon");

        // Parameters: layer name (or index) from Tiled, tileset, x, y
        const belowLayer = map.createStaticLayer("belowplayer", tileset, 0, 0);
        const worldLayer = map.createStaticLayer("worldlayer", tileset, 0, 0);
        const aboveLayer = map.createStaticLayer("aboveplayer", tileset, 0, 0);
    }

    function update ()
    {
    }










    
    </script>
</body>
</html>
